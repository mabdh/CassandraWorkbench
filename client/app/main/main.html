<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">

                <button type="button" class="btn btn-primary center-block" ng-click="main.openAddConnectionDialog()">
                    <span class="glyphicon glyphicon-plus"></span> New Connection
                </button>
                <hr>
                <div id="connectionTree"></div>

            </div>

            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

                <h1 class="page-header">Your CQL Query</h1>
                <div class="row">
                    
                    <p>Query context:</p>
                    <p>Contact Point: '<span ng-bind="main.currentContactPoint"></span>', Keyspace: '<span ng-bind="main.currentKeyspace"></span>'</p>
                    
                    <form role="form" name="queryForm" ng-submit="main.executeQuery()">
                        <div class="form-group">
                            <textarea class="form-control droppable" rows="5" ng-disabled="!(main.canWriteQuery)" ng-model="main.query" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-10">
                                <div id="queryErrorMessage" class="alert alert-danger alert-dismissible" role="alert" style="display: none;">
                                    <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
                                    <strong><span ng-bind="main.errorHeader"></span></strong>
                                    <span ng-bind="main.errorBody"></span>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-default pull-right" ng-disabled="queryForm.$invalid">Execute</button>
                            </div>
                        </div>
                    </form>

                </div>

                <h1 class="sub-header">Query Results</h1>
                <div class="table-responsive">
                    <table class="table table-striped" tr-ng-grid="" items="main.queryResult" fields="main.queryResultColumns" page-items="8" enable-filtering="true"></table>
                    <!--<table class="table table-striped">
                        <thead>
                            <tr>
                                <th ng-repeat="(key, val) in main.queryResult[0]">{{key}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in main.queryResult">
                                <th ng-repeat="(key, val) in row">{{val}}</th>
                            </tr>
                        </tbody>
                    </table>-->
                </div>
            </div>
        </div>
    </div>

<footer class="footer">
  <div class="container">
