
<div class="modal-header">
    <h4 class="modal-title">Cassandra ContactPoint</h4>
</div>

<div class="modal-body">
    <div class="form-group">
        <label for="connectionAdress" class="control-label">Connection Adress:</label>
        <input type="text" class="form-control" id="connectionAdress" ng-model="contactPoint">
    </div>

    <div id="errorMessage" class="alert alert-danger alert-dismissible" role="alert" style="display: none;">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Error!</strong> An error has occurred during the connection attempt. Please check your address again.
    </div>

    <div id="warnMessage" class="alert alert-warning alert-dismissible" role="alert" style="display: none;">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Warning!</strong> You have already added this connection point!
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="closeThisDialog()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="closeThisDialog({contactPoint: contactPoint, warnElementId: '#warnMessage', errorElementId: '#errorMessage'})"><span>Add</span></button>
</div>
